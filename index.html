<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TvShows</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="home" class="active">
      <div class="imageCercle"></div>
      <h1>Best TV shows since your birth</h1>
      <button id="getStarted">Get started</button>
    </section>
    <section id="animationIntroduction">
      <!-- animations avec les cercles -->
    </section>
    <section id="ageInput">
      <h1>Quelle est votre âge ?</h1>
      <input class="input" type="number" name="age" />

      <button id="start">Voir les séries</button>
    </section>
    <section id="timeFrame">
      <!-- <div class="tooltip">
        <img alt="" />
        <div>
            <a></a>
            <span></span>
        </div>
    </div> -->
      <button id="stopButton">Stop</button>
      <button id="playButton">Play</button>

      <div class="serie-card">
        <img src="" alt="Image de la série" class="serie-image" />
        <div class="serie-info">
          <h2 class="serie-title"></h2>
          <p class="serie-description"></p>
          <div class="serie-details">
            <span class="serie-date"></span>
            <span class="serie-note"></span>
          </div>
        </div>
      </div>

      <button id="bubblesButton">Voir toutes les séries</button>
    </section>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
